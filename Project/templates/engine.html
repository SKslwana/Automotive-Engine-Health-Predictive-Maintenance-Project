<head>

	<title>Engine Health Predictive Maintenance</title>

<style>

body
  {
    font-family: Arial, sans-serif;
    font-weight: bold;
    background-image: url('static/Engine_1.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: changeBackground 20s infinite ease-in-out;
  }

  @keyframes changeBackground {
  0% {
    background-image: url('static/Engine_1.jpg');
 }
  20% {
    background-image: url('static/Engine_3.jpg');
 }
  40% {
    background-image: url('static/Engine_8.jpg');
 }
  60% {
    background-image: url('static/Engine_10.jpg');
 }
  80% {
    background-image: url('static/enginepic.jpg');
 }
  100% {
    background-image: url('static/Engine_2.jpg');
 }
}

form {
  color: white;
  font-family: Arial, sans-serif;
  margin: 50px;
  z-index: 1; 
}

form input[type="text"] {
 display: block;
 margin: 10px auto;
 margin-bottom: auto;
 margin-left: 85px;
 padding: 5px;
 border: 1px solid white;
 border-radius: 10px; 
 width: 80%;
 background-color:white;
 color: rgb(8, 7, 7);
}

form input[type="text"]::placeholder {
 color: rgba(12, 11, 11, 0.5);
}

form input[type="submit"] {
 display: block;
 margin: 20px auto;
 margin-left: 150px;
 padding: 5px;
 border: 1px solid white;
 border-radius: 10px; 
 width: 50%;
 background-color:rgb(6, 85, 81);
 color: rgb(217, 230, 229);
 cursor: pointer;
}

</style>
</head>

<body>

        <form method="POST", action="{{url_for('predict')}}", onsubmit="return validateForm()">  
          <h1>Engine Health Prediction</h1> 
         Engine RPM :  <input type="text", style="font-weight: bold;", name='Engine RPM', placeholder="enter Engine RPM parameter"> <br>
         Lubrication Oil Pressure :  <input type="text", style="font-weight: bold;", name='Lubrication Oil Pressure', placeholder="enter Lub Oil Pressure parameter"> <br>
         Fuel Pressure :  <input type="text", style="font-weight: bold;" name='Fuel Pressure', placeholder="enter Fuel Pressure parameter"> <br>
         Coolant Pressure : <input type="text", style="font-weight: bold;" name='Coolant Pressure', placeholder="enter Coolant Pressure parameter"> <br>
         Lubrication Oil Temperature :  <input type="text", style="font-weight: bold;" name='Lubrication Oil Temperature', placeholder="enter Lub Oil Temp parameter"> <br>
         Coolant Temperature :  <input type="text", style="font-weight: bold;", name='Coolant Temperature', placeholder="enter Coolant Temp parameter"> <br>
         <input type="submit" , style="font-weight: bold;", value='PREDICT' >
     </form> 

     <script>
      window.onload = function() {
      var images = new Array();
      function preload() {
        for (i = 0; i < preload.arguments.length; i++) {
          images[i] = new Image();
          images[i].src = preload.arguments[i];
        }
      }
      preload(
        "static/Engine_1.jpg",
        "static/Engine_3.jpg",
        "static/Engine_8.jpg",
        "static/Engine_10.jpg",
        "static/enginepic.jpg",
        "static/Engine_2.jpg"
      );
    };


      function validateForm() {
        const textboxes = document.querySelectorAll('input[type="text"]');
        let valid = true;
    
        for (const textbox of textboxes) {
          const value = textbox.value.trim();
    
          // Check if the value is not a number
          if (isNaN(value)) {
            textbox.classList.add('error');
            alert(`Invalid input in ${textbox.name}. Please enter a valid number.`);
            valid = false;
          } else {
            textbox.classList.remove('error');
          }
        }
    
        return valid;
      }
    </script>
